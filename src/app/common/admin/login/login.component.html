<h3>Log in to continue</h3>
<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address:</label>
    <input type="email" class="form-control" name="email" ngModel id="exampleInputEmail1" #emailInput="ngModel"
      required email placeholder="Enter email">
    <!-- validation -->
    <div class="red pl-5" *ngIf="emailInput.invalid && emailInput.touched">
      a valid email must be entered
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" class="form-control" name="pw" ngModel id="exampleInputPassword1" #pwInput="ngModel"
      placeholder="Password" required>
    <!-- validation -->
    <div class="red pl-5" *ngIf="pwInput.invalid && pwInput.touched">
      Please enter a valid username or password
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-5">Submit</button>
</form>
