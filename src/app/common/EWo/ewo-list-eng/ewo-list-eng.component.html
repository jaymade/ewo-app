<h4>EWO List</h4>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">EWO #</th>
        <th scope="col">Engineer</th>
        <th scope="col">Title</th>
        <th scope="col">Completed</th>
        <th scope="col">Edit </th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ewo of ewos">
        <td>{{ewo.ewoId}}</td>
        <td>{{ewo.userId}}</td>
        <td>{{ewo.title}}</td>
        <td>{{ewo.completed}}</td>
        <td><button class="btn btn-primary"><i class="far fa-edit"></i></button></td>
        <td><button class="btn btn-danger"><i class="far fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

<p>Click on EWO in the list above to see details below.</p>
