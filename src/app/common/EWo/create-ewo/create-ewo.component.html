<h4> {{ mode | titlecase }} an EWO </h4>
<form class="mb-5" (submit)="onSaveEwo(ewoForm)" #ewoForm="ngForm">

  <div class="form-group">
    <label for="input_title">EWO Title: </label>
    <input type="text" name="title" ngModel required class="form-control" placeholder=" What we calling it?"
      #title="ngModel">
    <div *ngIf="title.errors">
      <p class="invalid-feedback"> Need a title</p>
    </div>
  </div>

  <div class="form-group">
    <label for="input_descript">Description of Project: </label>
    <textarea class="form-control" name="descript"  ngModel #descript="ngModel" id="input_descript"
      rows="3" placeholder="What are we doing?" required>
    </textarea>
    <div *ngIf="descript.errors" class="invalid-feedback"> Need some input </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit"> Submit </button>
  </div>
</form>
