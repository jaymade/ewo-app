<h4>EWO Detail</h4>
<div class="card" *ngFor="let ewo of ewos">
  <div class="card-body">
<h5 class="card-title"><small class="card-subtitle mb-2 text-muted">{{ewo.ewoId}}</small> {{ewo.title}}</h5>

    <p class="card-text">{{ewo.descrpt}}</p>
    <p class="card-text">Assigned: {{ewo.userId}}</p>
  </div>
</div>
