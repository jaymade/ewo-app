<h4>Active EWO List</h4>
<div class="row" *ngIf="ewos.length > 0">
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <th scope="col">EWO #</th> -->
          <!-- <th scope="col">Engineer</th> -->
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ewo of ewos">
          <!-- <td>{{ewo.ewoId}}</td> -->
          <!-- <td>{{ewo.userId}}</td> -->
          <td>{{ewo.title}}</td>
          <td>{{ewo.descript}}</td>
          <td>{{ewo.complete}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row" *ngIf="ewos.length <= 0">
  <p class="text-center"><strong class="text-danger">No Active EWOs</strong></p>

</div>
