<h2 class="mb-5">Administration View</h2>
<h4>User List</h4>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Personel</th>
      <th scope="col">Engineer</th>
      <th scope="col">Admin</th>
      <th scope="col">Edit </th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userlist">
      <td>{{user.username}}</td>
      <td>{{user.pw}}</td>
      <td>{{user.eng}}</td>
      <td>{{user.admin}}</td>
      <td><button class="btn btn-primary" (click)='edit(user)'><i class="far fa-edit"></i></button></td>
      <td><button class="btn btn-danger" (click)='delete(user)'><i class="fas fa-user-minus"></i></button></td>
    </tr>
  </tbody>
</table>
<h4>Add / Edit User</h4>

<form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="uname">User Name: </label>
    <input class="form-control col" type="text" formControlName="uname" name="uname" placeholder="user name">
  </div>
  <div class="form-group">
    <label for="pw1">Password: </label>
    <input class="form-control mr-3" type="password" formControlName="pw1" name="pw1" id="pw1" placeholder="password">
  </div>
  <div class="form-group">
    <label for="pw2"> Confirm Password: </label>
    <input class="form-control mr-3" type="password" id="pw2" placeholder="match password">
  </div>
  <div class="form-group">
    <label for="">Permissions: </label>
    <div class="form-check form-check-inline ml-5">
      <input class="form-check-input" type="checkbox" value="" id="check_eng">
      <label class="form-check-label" for="check_eng"> Engineer </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="check_admin">
      <label class="form-check-label" for="check_admin"> Admin </label>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
