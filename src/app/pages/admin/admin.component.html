<h2 class="mb-5">Administration View</h2>

<h4>User List</h4>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Personel</th>
      <th scope="col">Engineer</th>
      <th scope="col">Admin</th>
      <th scope="col">Edit </th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.eng}}</td>
      <td>{{user.admin}}</td>
      <td><button class="btn btn-primary"><i class="far fa-edit"></i></button></td>
      <td><button class="btn btn-danger"><i class="fas fa-user-minus"></i></button></td>
    </tr>
  </tbody>
</table>

<h4>Add / Edit User</h4>
<form action="">
  <div class="d-flex"><input type="text" class="form-control" id="input_personel">
    <div class="form-check form-check-inline ml-5">
      <input class="form-check-input" type="checkbox" value="" id="check_eng">
      <label class="form-check-label" for="check_eng"> Engineer </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="check_admin">
      <label class="form-check-label" for="check_admin"> Admin </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
