<h2 class="mb-5"> Engineering View</h2>
<h4>EWO List</h4>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">EWO #</th>
      <th scope="col">Engineer</th>
      <th scope="col">Title</th>
      <th scope="col">Edit </th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ewo of ewos">
      <td>{{ewo.ewoID}}</td>
      <td>{{ewo.userId}}</td>
      <td>{{ewo.title}}</td>
      <td><button class="btn btn-primary"><i class="far fa-edit"></i></button></td>
      <td><button class="btn btn-danger"><i class="fas fa-user-minus"></i></button></td>
    </tr>
  </tbody>
</table>
